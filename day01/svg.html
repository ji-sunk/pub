<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
	<link href="css/svg.css" rel="stylesheet">
</head>
<body>
	<h1>rect - 사각형</h1>
	<svg>
		<rect class="r1" width="100" height="100" x="50" y="50" />
		<rect class="r2" width="100" height="100" x="200" y="50" rx="30" ry="10" />
	</svg>
	
	<h1>실습</h1>
	<svg class="svg2">
		<rect class="b1" width="400" height="100" x="105" y="55" rx="20" />
		<rect class="b2" width="400" height="100" x="100" y="50" rx="20" />
		<rect class="b3" width="380" height="80" x="110" y="60" rx="16" />
		<rect class="b4" width="10" height="10" x="130" y="95" rx="10" />
		
		<rect class="b1" width="400" height="100" x="105" y="205" rx="20" />
		<rect class="b2 color2" width="400" height="100" x="100" y="200" rx="20" />
		<rect class="b3" width="380" height="80" x="110" y="210" rx="16" />
		<rect class="b4" width="10" height="10" x="130" y="245" rx="10" />
		
		<rect class="b1" width="400" height="100" x="105" y="355" rx="20" />
		<rect class="b2 color3" width="400" height="100" x="100" y="350" rx="20" />
		<rect class="b3" width="380" height="80" x="110" y="360" rx="16" />
		<rect class="b4" width="10" height="10" x="130" y="395" rx="10" />
	</svg>
</body>
</html>
