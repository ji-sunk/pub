<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>힙합퍼 상품 상세 _ 상품 옵션</title>
        <meta name="description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
        <script src="../common/lib/plugin.js"></script>
        <script src="../common/lib/common.js"></script>
        <script src="../common/lib/slick.min.js"></script>
        <link rel="stylesheet" href="../common/css/color.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="../common/css/productdetail.css">
        <link rel="stylesheet" href="https://use.typekit.net/yzy2fux.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700&amp;subset=korean">
    </head>
    <body>
        <div id="wrap" class="wd720">
            <div id="header">
                <div class="headerWrap">
                    <div class="box_left back">
                        <a href="#" class="btn_back"><span class="blind">뒤로가기</span></a>
                        <p class="header_title">
                            상세 정보
                        </p>
                    </div>
                    <div class="box_right">
                        <ul class="btn_area">
                            <li><a href="#"><i class="ico search"><span class="blind">서치 바로가기</span></i></a></li>
                            <li><a href="#"><i class="ico bag"><span id="cartCnt" class="cart_num">50</span><span class="blind">장바구니 바로가기</span></i></a></li>
                            <li><a href="#"><i class="ico home"><span class="blind">메인 바로가기</span></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="container" class="pdWrap">

                <div id="container_select">
                    <!-- 옵션 S -->
                    <div class="nav_fixed_wrap wd720">
                            <form action="">
                            	<div class="pf_fc-box hide" id="itemOption">
                            		<button type="button" class="ico box_close">
                            			<span class="blind">옵션선택 화면 전체 닫기</span>
                            		</button>
                            		<div class="check_box total">
                            			<span class="just_right">총 상품 금액<span class="pfb_pay" id="total_price">0</span><span class="won">원</span></span>
                            		</div>
                            	</div>
                            </form>
                            <!-- // 옵션 E -->
                        <!-- 구매 버튼  -->
                        <div class="nav_fixed_wrap wd720" id="btnOrder">
                        	<ul class="pd_btn_box btn_buy2 hide">
                        		<li><button type="button" class="pf-btn gray-btn" onclick="app.order('cart'); return false;">쇼핑백 담기</button></li>
                        		<li><button type="button" class="pf-btn orange-btn" onclick="app.order('inst'); return false;">바로구매</button></li>
                        	</ul>
                        	<!-- like btn S  -->
                        	<!-- <div class="pd_btn_box clear">
                                <button type="button" class="orange_btn2">구매하기</button>
                                <div class="button_like_new_wrap"><button type="button" class="button_like_new"><span class="blind">좋아요</span></button></div>
                            </div> -->
                        	<div class="pd_btn_box pl0">
                        		<button type="button" class="orange_btn2 btn_buy1">구매하기</button>
                        		<div class="button_like_new_wrap">
                        			<!-- 좋아요 누르기 전 -->
                        <!-- 			<button type="button" class="button_like_new" id="btn_like">
                        				<span class="blind">좋아요</span>
                        			</button> -->
                        			<!-- 좋아요 누르기 후 -->
                        			<button type="button" id="btn_favorite_ITEMQJEWB3Y" class="button_like_new btn_favorite_ITEMQJEWB3Y selected" data-item-id="ITEMQJEWB3Y" onclick="app.toggleFavorite('ITEMQJEWB3Y');">
                        				<span class="blind">좋아요</span><span class="num favorite_cnt_ITEMQJEWB3Y" id="favorite_cnt_ITEMQJEWB3Y">
                        		2
                        				</span>
                        			</button>
                        		</div>
                        	</div>
                        </div>
                        <!-- //구매 버튼 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- slick slider -->
        <script src="../common/lib/slick.min.js"></script>
        <script src="../common/lib/main.js"></script>
        <script type="text/javascript">
        $('.btn_buy1').on('click', function(){
        /* $(this).parent().css('display', 'none'); */
        $(this).parent().addClass('hide');
        $('.btn_buy2, #itemOption').removeClass('hide');
        });

        $('.box_close').on('click', function(){
            $('.btn_buy1').parent().removeClass('hide');
            $('.btn_buy2, #itemOption').addClass('hide');
        });

        $(this).on('click', '.review_txt_moreview', function(e) {
            e.preventDefault();
            $(this).toggleClass('on');
            $(this).children('p').toggleClass('_ellipsis');
        })(jQuery);
        </script>
    </body>
</html>
