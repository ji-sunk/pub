<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def layout-lc theme-sky">
			<div class="header">
				<div class="inner">
					<div class="headerBox">
						<div class="headerBox_head">
							<h1 class="tit">AI 진단테스트</h1>
							<button class="btn-close-wrap">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<!-- //header -->

			<div class="container">
				<div class="inner">
					<div class="d-flex full f-middle">
						<div class="d-item">
							<div class="aic-predicBox">
								<div class="txtNoti">AI 진단 테스트 결과가 <div class="pc-none"></div>준비되었습니다.</div>
								<div class="aic-imgBox">
									<div class="anim-wrap" id="anim_02_08"></div>
									<script>
										func_animation('anim_02_08', 'img_lc_02_08', false);
									</script>
								</div>
								<div class="txtNoti last">회원가입 후 로그인 하시면 <br>테스트 결과 확인은 물론 코스학습까지 <br>바로 확인할 수 있습니다.</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- //container -->
			<div class="footer">
				<div class="footer-inner">
					<div class="d-flex">
						<div class="d-item">
							<button class="btn-small btn-transp btn-left"><span class="m-txt">이전</span></button>
						</div>
						<div class="d-item btnItem-auto">
							<button class="btn btn-white">시작하기</button>
						</div>
					</div>
				</div>
			</div>
			<!-- //footer -->
		</div>

	</div>
