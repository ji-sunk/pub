	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def layout-learning">
		
			<div class="header test_gm">
				<div class="inner">
					<div class="headerBox">
						<div class="headerBox_head">
							<h1 class="tit left">AI 진단테스트</h1>
							<button class="btn-close-wrap">닫기</button>
						</div>
						<div class="headerBox_body">
							<div class="barBox">
								<div class="bar2">
									<div class="upper"><!--초록색 텍스트(상황별 메시지)로 할 때는 class green을 추가-->

									   </div>
									<div class="lower">
										<div class="bar_bg">
											<div class="bar" style="width: 60%"><!--width 값에 따라 진행바의 길이 달라짐-->
											</div>
										</div>
										<div class="time">88:88</div>
									</div>
								</div>

						</div>
