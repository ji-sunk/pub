<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
        <div class="header_top gb bg_sky">
           <div class="inner">
	            <div class="btns_wrap cls">
                    <div class="app_btn">
                        <button class="btn_exit" type="button">
                            <img src="./static/images/icon/btn_back.svg" alt="" />
                        </button>
                    </div>
                    <div class="tit_gm center_tit24">회원 가입</div>
	            </div>
           </div>
        </div>

		<div class="layout-def layout-sl bg_gray gb">
			<div class="container">
				<div class="inner">
                    <div class="wirte_form w672">
                        <form>
                            <section>
                                <div class="step">STEP 2</div>
                                <h2>학습자 정보를 입력해 주세요.</h2>
                                <div class="item">
                                    <div class="input_title">이름</div>
                                    <div class="input_cont">
                                        <div class="input_box white_box">
                                            <input type="text" placeholder="이름 입력" />
                                        </div>
                                        <div class="notice">학습자 이름은 언제든지 변경할 수 있습니다.</div>
                                        <div class="select_area cls">
                                            <div class="new-select m_42">
                                                <div class="selected_txt first">출생년도</div>
                                                <div class="select_option">
                                                    <ul>
                                                        <li><button type="button">2002년</button></li>
                                                        <li><button type="button">2003년</button></li>
                                                        <li><button type="button">2004년</button></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="notice">학습자의 나이에 맞는 학습정보를 제공합니다. 학습자의 나이는 수정할 수 없으니 정확히 선택해 주세요.</div>
                                    </div>
                                </div>
                            </section>
                        </form>
                        <div class="bottom_btn_wrap cls">
                            <div class="left">
                                <button type="button" class="btn-small btn-gray btn-left"><span>이전</span></button>
                            </div>
                            <div class="right">
                                <button disabled class="btn btn-blue">회원가입 완료</button>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
			<!-- //container -->
		</div>
		<!-- //layout-def -->
	</div>
