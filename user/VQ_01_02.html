<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def layout-lc layout-lc-intro">
			<div class="header">
				<div class="inner">
					<div class="headerBox">
						<div class="headerBox_head">
							<button class="btn-close-wrap">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<!-- //header -->

			<div class="container">
				<div class="bg-lc-intro"><span></span></div>
				<div class="inner">
					<div class="centermiddleBox">
						<div class="centermiddleBox-item">
							<h2 class="lc-intro-tit">2~5 모으기</h2>

							<div class="lc-intro-info">
								<div class="lc-intro-info_box">
									<p class="tit">문제수</p>
									<p class="txt">94 문제</p>
								</div>
							</div>
							<div class="lc-intro-info_ani">
								<div class="anim-wrap" id="ai_lc_05_01"></div>
								<script>
									func_animation('ai_lc_05_01', 'ai_lc_05_01', true);
								</script>

						</div>
					</div>
				</div>
			</div>
			<!-- //container -->
			<div class="footer">
				<div class="footer_inne_lr cls">
				    <div class="left">
                        <button class="btn btn-red btn1">개념 확인하기</button>
				    </div>
				    <div class="right">
                        <button class="btn btn-blue">시작하기</button>
				    </div>
				</div>
			</div>
			<!-- //footer -->
		</div>
