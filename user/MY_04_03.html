<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
        <div class="header_top">
            <div class="btns_wrap">
                <div class="center_wrap cls">
                    <div class="tit_area">
	                    <button class="user_btn" type="button"><img src="./static/images/icon/account_sample@2x.png" alt="" /></button>
                        <button class="tit_btn" type="button">고객지원</button>
                    </div>
                    <div class="right_area">
                        <div class="menu_btn">
                            <button class="head_btn" type="button"><img src="./static/images/icon/ic_menu_32@2x.png" alt="" /></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<div class="layout-def layout-sl layout-my">
			<div class="header tab-wrap">
				<div class="my-tablist-wrap">
					<div class="inner">
						<ul class="tablist">
							<li><a href="#tabCont1">FAQ</a></li>
							<li><a href="#tabCont2" class="active">문의</a></li>
							<li><a href="#tabCont3">공지</a></li>
						</ul>
						
					</div>
				</div>
			</div>
			<div class="container">
				<div class="myCont-wrap">
					<div class="myCont-body">
						<div class="inner">
							<div class="my-list-head bdb0">
								<div class="mli-comm">
									<div class="mli-bgGrayBox">
										<div class="mli-bgGrayBox_head">
											<p>궁금한점이나 개선사항이 필요한 사항에 대해 고객님의 소중한 의견을 보내주세요.</p>
										</div>
										<div class="mli-bgGrayBox_body">
											<ul>
												<li>우선 접수된 문의 건부터 순차적으로 상담이 진행되며 답변은 24시간 이상 소요될 수 있습니다.</li>
												<li>결제 문의는 전화상담을 권장합니다.</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<div class="my-list-body">
								<div class="mli-titBox">
									<div class="input_box white_box">
										<input type="text" placeholder="제목을 입력해 주세요." >
										<!--입력값이 생기면 나타나고, 빈값이면 없어는 영역-->
										<button class="btn-del-input"></button>
										<!--//입력값이 생기면 나타나고, 빈값이면 없어는 영역-->
									</div>
								</div>
								<div class="mli-txtBox">
									<textarea placeholder="내용을 입력해 주세요."></textarea>
									<span class="bytewrap">0 Byte / 4000 Byte</span>
								</div>
								<!-- 수정화면에만 -->
								<!-- <div class="mli-btnBox">
									<button class="btn btn-white"><span>문의글 삭제하기</span></button>
								</div> -->
							</div><!-- //my-list-body -->
						</div>
					</div>

					<div class="footer">
						<div class="footer-inner">
							<div class="d-flex">
								<div class="d-item">
									<button class="btn-small btn-gray btn-left">취소</button>
								</div>
								<div class="d-item btnItem-auto">
									<!-- 1. 내용쓰기전 -->
									<button class="btn btn-blue" disabled>문의하기</button> 
									<!-- 2. 내용쓰고난 후 -->
									<!-- <button class="btn btn-blue">문의하기</button>  -->
								</div>
							</div>
						</div>
					</div>
					<!-- //footer -->

					<div class="myCont-footer">
						<div class="pc-footer">
							pc에만 나타나는 푸터영역 (내용 미확정)
						</div>
					</div>
				</div>
			</div>
			<!-- //container -->
		</div>
		<!-- //layout-def -->
		
	</div>
</div>
