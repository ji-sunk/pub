<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def log_in sign gb">
			<div class="header"><!--헤더의 bg가 필요 없는 경우 bg_sky를 뺀다-->
				<div class="inner">
					<div class="headerBox center">
                        <div class="headerBox_head">
                            <h1 class="tit">회원 가입</h1>
                            <button class="btn-close-wrap">닫기</button>
                        </div>
					</div>
				</div>
			</div>
		
			<div class="container">
				<div class="inner">
                    <div class="center_wrap">
                        <div class="logo_wrap">
                            <div class="logo">
                                <img src="./static/images/common/img_congrat@2x.png" alt="" /><!--로고 미정-->
                            </div>
                        </div>
                        <div class="noti_wrap">
                            <div class="noti1">환영합니다!</div>
                            <div class="noti2"><span>abc123@wjtb.com</span> (으)로<br />가입 확인 메일이 전송되었습니다.<br />계정 보호를 위해 이메일 주소 인증을 완료해 주세요.</div>
                        </div>
                    </div>
                    <div class="bottom_wrap btn_wrap static">
                        <a href="#null" class="btn btn-blue">로그인</a>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
