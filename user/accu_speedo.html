<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="generator" content="">
	<meta name="google" value="notranslate">
	<title>AI연산</title>

    <script src="static/js/jquery.3.3.1.min.js"></script>
    <script src="static/js/lottie.js"></script>
	<script src="static/js/ui.js"></script>
	<link href="static/css/style.css" rel="stylesheet">

<style>
.as-tmpBox { display: flex; justify-content: center; align-items: center; margin: 30px auto; background-color: #fe7b6e; }
.as-tmpBox-inner { width: 100%; padding: 20px 0; }
	.v-pc .as-tmpBox-inner { width: 672px; }
.as-tmpBox-inner > p { margin-bottom: 20px; }
.ch-tmpBox { display: flex; justify-content: center; align-items: center; width: 1024px; margin: 30px auto; background-color: #395678; }

</style>

</head>
<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">

		<div class="as-tmpBox">
			<div class="as-tmpBox-inner">
				<p>1. 학습결과에 들어가는 정확도 및 속도</p>

				<div class="asv-wrap">
					<div class="accuracy-wrap">
						<div class="accuracy-header">
							<p class="tit">정확도</p>
							<div class="accuracy-tooltip">
								<button class="btn-help btn-tooltip"></button>
								<!-- 말풍선 영역 시작 -->
								<div class="tooltip-def tooltipBox">
									<p>이 스테이지의 문제를 틀리지 않고 잘 맞힐 수 있는 확률이야. 높을수록 좋은 거야.</p>
									<button class="btn-closeTooltip btn-close-tooltip"></button>
								</div>
								<!-- //말풍선 영역 끝 -->
							</div>
						</div>
						<div class="accuracy-cont">
							<div class="accuracy">
								<div class="accuracy-bar" style="width: 20%;"></div> <!-- 색상 %로 넣기  -->
								<div class="accuracy-line">
									<span class="line line1"></span>
									<span class="line line2"></span>
									<span class="line line3"></span>
								</div>

							</div>
							<div class="accuracy-labelbox onlyTxt">
								<div class="a-label label1 on"><span class="txt">미달</span></div><!-- 0 ~ 66.6% 이하일때 : a-label에 클래스 on 추가 -->
								<div class="a-label label2"><span class="txt">보통</span></div><!-- 66.6% 초과 ~ 80% 이하일때 : a-label에 클래스 on 추가 -->
								<div class="a-label label3"><span class="txt">높음</span></div><!-- 80% 초과 ~ 95% 이하일때 : a-label에 클래스 on 추가 -->
								<div class="a-label label4"><span class="txt">완벽</span></div><!-- 95% 초과일때 : a-label에 클래스 on 추가 -->
								<!-- (예시) 93%일때 : label4에만 클래스 on 추가 -->
							</div>
						</div>
					</div>
					<div class="speedometer-wrap">
						<div class="speedometerBox">
							<div class="gaugeBox noAni" data-sw-m="13" data-sw-t="10" data-sw-pc="13"> <!-- 애니메이션 없게 할때 : .noAni 추가 -->
								<canvas id="mySpeed"></canvas>
								<div class="txtBox">
									<p class="tit">속도</p>
									<p class="txt">느림</p>
									<!-- p.txt의 텍스트 정리
										0 ~ 66.6% 이하일 때 : 미달
										66.% 초과 ~ 80% 이하일 때 : 보통
										80% 초과 ~ 95% 이하일 때 : 높음
										95% 초과 ~ 100% : 완벽
									 -->
								</div>
							</div>
							<script>
								// 퍼블확인용 
								$(document).ready(function(){
									speedometer("mySpeed", 0.2, '#f0f4f8', '#ff6e5f'); //accuracy-bar 에 들어가는 width %와 확인 필수 
								});
								// 개발용 : 화면 로딩 후 && 데이터 들어간 후에 실행
									//speedometer("mySpeed", 0.2, '#f0f4f8', '#ff6e5f');
							</script>
						</div>
					</div>
				</div>
				<!-- //asv-wrap -->
			</div>
		</div>


		<div class="header dark">
			<div class="inner">
				<div class="headerBox">
					<div class="headerBox_head">
						<h1 class="tit left">소주제명</h1>
						<button class="btn-close-wrap">닫기</button>
					</div>
					<div class="headerBox_body">
						<div class="header-qa-wrap">
							<div class="qa-cnt-wrap"><span>8</span> /10</div>
							<div class="qa-time-wrap">07:12</div>
							<div class="qa-as-wrap">
								<div class="accuracy-cont">
									<div class="accuracy">
										<div class="accuracy-bar" style="width: 30%;"></div> <!-- 색상 %로 넣기  -->
										<div class="accuracy-line">
											<span class="line line1"></span>
											<span class="line line2"></span>
											<span class="line line3"></span>
										</div>
										<p class="tit">정확도</p>
									</div>
									<div class="accuracy-labelbox">
										<div class="a-label label1 on"></div><!-- 66.6% 이하일때 : a-label에 클래스 on 추가 -->
										<div class="a-label label2"><span class="ico"></span></div><!-- 80% 이하일때 : a-label에 클래스 on 추가 -->
										<div class="a-label label3"><span class="ico"></span></div><!-- 95% 이하일때 : a-label에 클래스 on 추가 -->
										<div class="a-label label4"><span class="ico"></span></div><!-- 95% 초과일때 : a-label에 클래스 on 추가 -->
										<!-- (예시) 93%일때 : label1, label2, label3 모두 클래스 on 추가 -->
									</div>
								</div>
							</div>
							<div class="asv-wrap lr-asv-wrap">
								<div class="speedometer-wrap">
									<div class="speedometerBox">
										<div class="gaugeBox" data-sw-m="8" data-sw-t="8" data-sw-pc="8"> <!-- 애니메이션 없게 할때 : .noAni 추가 -->
											<canvas id="mySpeed2"></canvas>
											<div class="gaugeArr"></div>
											<div class="txtBox">
												<p class="tit">속도</p>
												<p class="txt">보통</p>
												<!-- p.txt의 텍스트 정리
													0 ~ 66.6% 이하일 때 : 미달
													66.% 초과 ~ 80% 이하일 때 : 보통
													80% 초과 ~ 95% 이하일 때 : 높음
													95% 초과 ~ 100% : 완벽
												 -->
											</div>
										</div>
										<script>
											// 퍼블확인용 
											$(document).ready(function(){
												speedometer("mySpeed2", 0.3, '#4d6f96', '#ff6e5f'); //accuracy-bar 에 들어가는 width %와 확인 필수 
											});
											// 개발용 : 화면 로딩 후 && 데이터 들어간 후에 실행
												//speedometer("mySpeed", 0.3, '#4d6f96', '#ff6e5f');
										</script>
									</div>
								</div>
							</div>
							<!-- //asv-wrap -->

							
						</div>

					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>


</body>
</html>
