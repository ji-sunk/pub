<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="generator" content="">
	<meta name="google" value="notranslate">
	<title>AI연산</title>

    <script src="static/js/jquery.3.3.1.min.js"></script>
    <script src="static/js/lottie.js"></script>
	<script src="static/js/ui.js"></script>
	<link href="static/css/style.css" rel="stylesheet">

</head>
<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<!-- 
			* new-lr에 추가될 클래스 정리 
			1. 노력 : new-lr-effort
			2. 기본 : new-lr-def 
			3. 충분 : new-lr-enough
			4. 훌륭 : new-lr-nice
		-->
		<div class="layout-def layout-lc new-lr new-lr-effort gb">
			<div class="header">
				<div class="inner">
					<div class="headerBox">
                        <div class="headerBox_head">
                            <h1 class="tit">받아올림 없는 덧셈(2)</h1>
                            <button class="btn-close-wrap wthie">닫기</button>
                        </div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="lr-topVisual-wrap">
					<div class="inner">
						<div class="lr-topVisual">
							<div class="lr-topVisual-head">
								<h2 class="visual-tit"><span class="ico effort"></span>노력</h2>
								<!-- .ico의 클래스 정리
									1. 노력 : effort
									2. 기본 : def
									3. 충분 : enough
									4. 훌륭 : nice
								 -->
							</div>
							<div class="lr-topVisual-body">
								<div class="asv-wrap">
									<div class="accuracy-wrap">
										<div class="accuracy-header">
											<p class="tit">정확도</p>
											<div class="accuracy-tooltip">
												<button class="btn-help btn-tooltip"></button>
												<!-- 말풍선 영역 시작 -->
												<div class="tooltip-def tooltipBox">
													<p>이 스테이지의 문제를 틀리지<br>않고 잘 맞힐 수 있는 확률이야.<br>높을수록 좋은 거야.</p>
													<button class="btn-closeTooltip btn-close-tooltip"></button>
												</div>
												<!-- //말풍선 영역 끝 -->
											</div>
										</div>
										<div class="accuracy-cont">
											<div class="accuracy">
												<div class="accuracy-bar" style="width: 20%;"></div> <!-- 색상 %로 넣기  -->
												<div class="accuracy-line">
													<span class="line line1"></span>
													<span class="line line2"></span>
													<span class="line line3"></span>
												</div>

											</div>
											<div class="accuracy-labelbox onlyTxt">
												<div class="a-label label1 on"><span class="txt">미달</span></div><!-- 0 ~ 66.6% 이하일때 : a-label에 클래스 on 추가 -->
												<div class="a-label label2"><span class="txt">보통</span></div><!-- 66.6% 초과 ~ 80% 이하일때 : a-label에 클래스 on 추가 -->
												<div class="a-label label3"><span class="txt">높음</span></div><!-- 80% 초과 ~ 95% 이하일때 : a-label에 클래스 on 추가 -->
												<div class="a-label label4"><span class="txt">완벽</span></div><!-- 95% 초과일때 : a-label에 클래스 on 추가 -->
												<!-- (예시) 93%일때 : label4에만 클래스 on 추가 -->
											</div>
										</div>
									</div>
									<div class="speedometer-wrap">
										<div class="speedometerBox">
											<div class="gaugeBox" data-sw-m="13" data-sw-t="13" data-sw-pc="13">
												<canvas id="mySpeed"></canvas>
												<div class="txtBox">
													<p class="tit">속도</p>
													<p class="txt">느림</p>
													<!-- p.txt의 텍스트 정리
														0 ~ 66.6% 이하일 때 : 미달
														66.% 초과 ~ 80% 이하일 때 : 보통
														80% 초과 ~ 95% 이하일 때 : 높음
														95% 초과 ~ 100% : 빠름
													 -->
												</div>
											</div>
											<script>
												// 퍼블확인용 
												$(document).ready(function(){
													speedometer("mySpeed", 0.2, '#f0f4f8', '#ff6e5f'); //accuracy-bar 에 들어가는 width %와 확인 필수 
												});
												// 개발용 : 화면 로딩 후 && 데이터 들어간 후에 실행
													//speedometer("mySpeed", 0.2, '#f0f4f8', '#ff6e5f');
											</script>
										</div>
									</div>
								</div>
								<!-- //asv-wrap -->
							</div>
							<div class="lr-topVisual-foot">
								<p class="txt">
									<!-- 1. 노력 -->
									개념을 잘 이해하고 있어. <br>
									자신감을 갖고 문제를 좀 더 빨리 풀어보자.
									<!-- 2. 기본 -->
									<!-- 정확하게 푸는 연습을 더 해 보자. -->
									<!-- 3. 충분 -->
									<!-- 개념을 잘 이해하고 있어. 만점에 도전해봐! -->
									<!-- 4. 훌륭 -->
									<!-- 우와! 굉장해! 혹시 천재? -->
								</p>
								<div class="lr-topVisual-ani">
								    <div class="cont">
                                        <!--노력-->
                                        <div class="anim-wrap" id="img_character_result_belowbasic"></div>
                                        <script>
                                            func_animation('img_character_result_belowbasic', 'img_character_result_belowbasic', true);
                                        </script>
                                        <!--기본-->
                                        <div class="anim-wrap" id="img_character_result_basic"></div>
                                        <script>
                                            func_animation('img_character_result_basic', 'img_character_result_basic', true);
                                        </script>
                                        <!--충분-->
                                        <div class="anim-wrap" id="img_character_result_proficient"></div>
                                        <script>
                                            func_animation('img_character_result_proficient', 'img_character_result_proficient', true);
                                        </script>
                                        <!--훌륭-->
                                        <div class="anim-wrap" id="img_character_result_advanced"></div>
                                        <script>
                                            func_animation('img_character_result_advanced', 'img_character_result_advanced', true);
                                        </script>
								    </div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="inner">
					<div class="centermiddleBox">
					</div>
					<!-- //centermiddleBox -->
				</div>
			</div>
			<!-- //container -->
			<div class="footer grad footer-grad">
			</div>
			<!-- //footer -->
		</div>
		
	</div>
</div>


</body>
</html>
