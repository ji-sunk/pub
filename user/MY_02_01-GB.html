<!--
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
        <div class="header_top gb">
           <div class="inner">
	            <div class="btns_wrap cls">
                    <div class="app_btn">
                        <button class="btn_exit" type="button">
                            <img src="./static/images/icon/btn_back.svg" alt="" />
                        </button>
                    </div>
                    <div class="tit_gm center_tit24">회원 가입</div>
	            </div>
           </div>
        </div>
       
		<div class="layout-def log_in agree gb">
			<div class="container">
				<div class="inner">
                    <div class="center_wrap2">
                        <div class="noti_wrap">
                            <h1 class="noti1">서비스 이용 동의</h1>
                            <div class="noti2">만 14세 미만의 학습자는<br />부모 혹은 법정대리인의 동의가 필요합니다.</div>
                        </div>
                        
                        <div class="chk_wrap">
                            <div class="upper_box">
                                <div class="custom-radio-wrap custom-radio-white">
                                    <input type="checkbox" id="agree">
                                    <label for="agree">전체 동의합니다.</label>
                                </div>
                            </div>
                            <div class="lower_box">
                                <article class="cls">
                                    <input id="agree1" type="checkbox" />
                                    <label for="agree1">이용약관 동의 (필수)</label>
                                    <div class="right">
                                        <button class="arr"><img src="./static/images/icon/link_join_48x48@2x.png" alt="" /></button>
                                    </div>
                                </article>
                                <article class="cls">
                                    <input id="agree2" type="checkbox" />
                                    <label for="agree2">개인정보 수집 및 이용 동의 (필수)</label>
                                    <div class="right">
                                        <button class="arr"><img src="./static/images/icon/link_join_48x48@2x.png" alt="" /></button>
                                    </div>
                                </article>
                                <article class="cls">
                                    <input id="agree3" type="checkbox" />
                                    <label for="agree3">만14세 이상임을 확인합니다. (필수)</label>
                                </article>
                                <article class="cls">
                                    <input id="agree4" type="checkbox" />
                                    <label for="agree4">마케팅 수신 동의 (선택)</label>
                                    <div class="right">
                                        <button class="arr"><img src="./static/images/icon/link_join_48x48@2x.png" alt="" /></button>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                    <div class="bottom_wrap btn_wrap static">
                        <a href="#null" class="btn btn-white">다음</a>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
