//비밀번호 '변경하기'버튼 클릭시 해당 영역으로 스크롤 이동(태블릿과 모바일에서만)
$(document).on("click",".v-tab .js_move_scroll",function(){
    var $parent = $(this).closest('.item'),
        parent_top = $parent.position().top;
    
    $('.container').stop().animate({
        scrollTop: parent_top
    }, 100);
});    
$(document).on("click",".v-mob .js_move_scroll",function(){
    var $parent = $(this).closest('.item'),
        parent_top = $parent.position().top;

    }, 100);
});    
    
</script>
