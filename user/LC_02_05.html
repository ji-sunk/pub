<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="generator" content="">
	<meta name="google" value="notranslate">
	<title>AI연산</title>

    <script src="static/js/jquery.3.3.1.min.js"></script>
	<script src="static/js/ui.js"></script>
	<link href="static/css/style.css" rel="stylesheet">

</head>
<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def layout-lc theme-sky">
			<div class="header">
				<div class="inner">
					<div class="headerBox">
						<div class="headerBox_head">
							<h1 class="tit">AI 진단테스트</h1>
							<button class="btn-close-wrap">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<!-- //header -->

			<div class="container">
				<div class="inner">
					<div class="d-flex full f-middle">
						<div class="d-item">
							<div class="aic-predicBox">
								<div class="txtNoti">AI가 예측한 문제 수와 시간입니다.</div>
								<div class="txtBox">
									<em>문제 수</em>
									<span class="txt">20~50 문제</span>
								</div>
								<div class="txtBox last">
									<em>시간</em>
									<span class="txt">5~10분</span>
								</div>
								<div class="txtNoti last">진단 테스트를 시작하시겠습니까?</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- //container -->
			<div class="footer">
				<div class="footer-inner">
					<div class="d-flex">
						<div class="d-item">
							<button class="btn-small btn-transp btn-left"><span class="m-txt">이전</span></button>
						</div>
						<div class="d-item btnItem-auto">
							<button class="btn btn-white">시작하기</button>
						</div>
					</div>
				</div>
			</div>
			<!-- //footer -->
		</div>
		<!-- //layout-def -->
		
	</div>
</div>

</body>
</html>
