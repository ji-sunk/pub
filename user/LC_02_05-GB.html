	<title>AI연산</title>

	<script src="static/js/ui.js"></script>
	<link href="static/css/style.css" rel="stylesheet">

<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def layout-lc theme-sky gb">
			<div class="header header_white_font">
				<div class="inner">
					<div class="headerBox center">
                        <div class="headerBox_head">
                            <button class="btn-close-wrap">닫기</button>
                        </div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="inner">
					<div class="d-flex full f-middle">
						<div class="d-item w100p">
							<div class="aic-predicBox">
                                <div class="txt1">정확한 학습상태 확인을 위해 <br class="hide_pc hide_t">AI 진단테스트를 받아보세요.</div>
								<div class="txtNoti">AI가 예측한 문제 수와 시간입니다.</div>
								<div class="txtBox">
									<em>문제 수</em>
									<span class="txt">10~15 문제</span>
								</div>
								<div class="txtBox last">
									<em>시간</em>
									<span class="txt">5분</span>
								</div>
								<div class="txtNoti last">AI 진단 테스트를 시작하시겠습니까?</div>
                                <div class="predic_btn_wrap">
                                    <button class="btn btn-white">AI 진단테스트 받고 시작하기</button>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- //container -->
		</div>
		<!-- //layout-def -->
		
	</div>
</div>

</body>
</html>
