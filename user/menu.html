<script>
$(function(){
    //유저의 이름 영역 길이가 130px 이하일 때 class large_font 추가되어 폰트 크기를 크게 표현함
    var $js_name = $('.js_name'),
        name_w = $js_name.width();
    
    if (name_w < 130){
        $js_name.addClass('large_font');
    };
    
    //모바일에서 유저의 이름 영역 길이가 100px 이하일 때 class large_font_m 추가되어 폰트 크기를 크게 표현함
    var $js_name_m = $('.v-mob .js_name'),
        name_w_m = $js_name_m.width();
    
    if (name_w_m < 100){
        $js_name_m.addClass('large_font_m');
    };
});
</script>
