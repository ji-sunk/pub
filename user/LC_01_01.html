<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def layout-lc bg_gray">
			<div class="header">
				<div class="inner">
					<div class="headerBox">
						<div class="headerBox_head">
							<h1 class="tit">학습자 선택</h1>
						</div>
					</div>
				</div>
			</div>
			<!-- //header -->

			<div class="container">
				<div class="inner">
					<!-- <div>제목?</div> -->
					<div class="centermiddleBox">
						<div class="centermiddleBox-item learnerChoice-wrap">
							<div class="learnerChoice-tit">
								<h2>학습자를 선택해주세요.</h2>
							</div>

							<div class="learnerChoice-list">
								<ul>
									<!-- 한줄반복 시작 : 최대 5번 -->
									<li>
										<button class="active">
											<div class="profile-imgBox">
												<img src="static/images/icon/ic_account_01.svg" alt="">
											</div>
											<div class="profile-txtBox">
												<p>한글최대여덟글자</p>
											</div>
										</button>
									</li>
									<!-- //한줄반복 끝 -->
									
									<li>
										<button>
											<div class="profile-imgBox">
												<img src="static/images/icon/ic_account_02.svg" alt="">
											</div>
											<div class="profile-txtBox">
												<p>이름이 긴 경우 말줄임표</p>
											</div>
										</button>
									</li>
									<li>
										<button>
											<div class="profile-imgBox">
												<img src="static/images/icon/ic_account_03.svg" alt="">
											</div>
											<div class="profile-txtBox">
												<p>김웅진</p>
											</div>
										</button>
									</li>
									<li>
										<button>
											<div class="profile-imgBox">
												<img src="static/images/icon/ic_account_04.svg" alt="">
											</div>
											<div class="profile-txtBox">
												<p>박민수</p>
											</div>
										</button>
									</li>
									<li>
										<button>
											<div class="profile-imgBox">
												<img src="static/images/icon/ic_account_05.svg" alt="">
											</div>
											<div class="profile-txtBox">
												<p>최수민</p>
											</div>
										</button>
									</li>
								</ul>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- //container -->
		</div>
		<!-- //layout-def -->
		
	</div>
</div>
