<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="generator" content="">
	<meta name="google" value="notranslate">
	<title>AI연산</title>

    <script src="static/js/jquery.3.3.1.min.js"></script>
    <script src="static/js/lottie.js"></script>
	<script src="static/js/ui.js"></script>
	<link href="static/css/style.css" rel="stylesheet">

<style>
    /* 이 화면에서만 쓰이는 임시 스타일입니다. 실제 화면에는 옮겨가지 마세요 */
/*    .tmpInner { width: 600px; margin-left: 30px; }*/
    .bar1 { margin-bottom: 30px; }
    .bar2 { margin-bottom: 30px; }
</style>

</head>
<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
    <div class="wrap-inner">
       <div class="tmpInner">

            <div class="bar1">
                <div class="bar_area">
                    <div class="bar" style="width: 40%"><!--width 값에 따라 길이 달라짐-->
                        <div class="num">14</div>
                    </div>
                    <div class="total_num">30</div>
                </div>
                <div class="time">08:31</div>
            </div>

            <div class="bar2 bar_def"><!-- 첫번째 이후로 클래스 bar_def 삭제 -->
                <!-- 1. 50% 미만 -->
                <div class="upper">진단 정확도 10%</div>
                <!-- 2. 50% ~ 70% 미만 -->
                <!-- <div class="upper">진단 정확도 40% 잘하고 있어!</div> -->
                <!-- 3. 70% ~ 90% 미만 -->
                <!-- <div class="upper">진단 정확도 80% 조금만 더 힘내!</div> -->
                <!-- 4. 90% 이상 -->
                <!-- <div class="upper">진단 정확도 90% 거의 다 됐어. 마지막이야!</div> -->
                <div class="lower">
                    <div class="bar_bg">
                        <div class="bar" style="width: 90%"><!--width 값에 따라 길이 달라짐-->
                        </div>
                    </div>
                    <div class="time">08:31</div>
                </div>
            </div>


            <div class="bar3">
                <div class="num"><span>4</span> / 7</div>
                <div class="bar_bg">
                    <div class="bar" style="width: 40%"><!--width 값에 따라 길이 달라짐-->
                    </div>
                </div>
            </div>
           
       </div>
        
    </div>



    
</div>

</body>
</html>
