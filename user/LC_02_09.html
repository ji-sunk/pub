<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="generator" content="">
	<meta name="google" value="notranslate">
	<title>AI연산</title>

    <script src="static/js/jquery.3.3.1.min.js"></script>
	<script src="static/js/ui.js"></script>
	<link href="static/css/style.css" rel="stylesheet">

</head>
<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def layout-lc theme-sky">
			<div class="header">
				<div class="inner">
					<div class="headerBox">
						<div class="headerBox_head">
							<h1 class="tit">AI 진단테스트</h1>
							<button class="btn-close-wrap">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<!-- //header -->

			<div class="container">
				<div class="inner">
					<div class="d-flex full f-middle">
						<div class="d-item">
							<div class="aic-predicBox">
								<div class="skytxtBox">
									<em>김웅진</em> 학생은 <br>
									<em>(두, 세 자리 수)×100, 1000, 10000</em> 까지는<br>
									충분히 잘 풀고 있습니다.
								</div>
								<div class="txtBox txtBox2">
									<em>학습시작점</em>
									<span class="tit">두자리수 곱셈(1)</span>
									<span class="txt">십의 자리수 * 십의 자리수 곱셈</span>
								</div>
								<div class="txtNoti last">김웅진 학생을 위한 <br>최적의 코스학습이 준비되었습니다. <span class="m-block"></span>지금 바로 시작해 보세요!</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- //container -->
			<div class="footer">
				<div class="footer-inner">
					<button class="btn btn-white">시작하기</button>
				</div>
			</div>
			<!-- //footer -->
		</div>
		<!-- //layout-def -->
		
	</div>
</div>

</body>
</html>
