                        2. ani_2 : 두번째 말풍선 + 두번째 음성
                        3. ani_3 : 세번째 말풍선 + 세번째 음성
                        4. ani_4 : 네번째 말풍선 + 네번째 음성
                        5. ani_5 : 다섯번째 말풍선 + 다섯번째 음성

<script>

var _cntBalloon = 0;
var _prevCntBalloon = 0;
$('.btn-balloontest').on('click', function(){
    _cntBalloon++;
    _cntBalloon = (_cntBalloon > 6 ) ? 1 : _cntBalloon;
    $('.talk_wrap').removeClass('ani_'+_prevCntBalloon).addClass('ani_'+_cntBalloon);
    _prevCntBalloon = _cntBalloon;
});
</script>
