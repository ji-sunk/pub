<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="generator" content="">
	<meta name="google" value="notranslate">
	<title>AI연산</title>

    <script src="static/js/jquery.3.3.1.min.js"></script>
	<script src="static/js/ui.js"></script>
	<link href="static/css/style.css" rel="stylesheet">

</head>
<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
        <div class="header_top">
           <div class="inner">
	            <div class="btns_wrap header-trans">
	                <div class="login cls">
	                    <a href="#null">로그인</a>
	                </div>
                    <div class="right_area">
                        <div class="menu_btn">
                            <button class="head_btn" type="button"><img src="./static/images/icon/ic_menu_32@2x.png" alt="" /></button>
                        </div>
                    </div>
	            </div>
           </div>
        </div>
	
		<div class="layout-def log_in with_bottom_area">
			<div class="container">
				<div class="inner">
                    <div class="center_wrap">
                        <div class="logo_wrap">
                            <div class="logo">
                                <img src="./static/images/common/logo_white@2x.png" alt="" /><!--로고 미정-->
                            </div>
                        </div>
                        <div class="input_wrap">
                            <form>
                                <article>
                                    <div class="input_box soft_white_box">
                                        <input type="text" placeholder="이메일 주소 입력" />
                                        <!--입력값이 생기면 나타나고, 빈값이면 없어는 영역-->
                                        <div class="r_area">
                                            <button type="button"><img width="40" src="./static/images/icon/ic_error2@2x.png" alt="" /></button>
                                        </div>
                                        <!--//입력값이 생기면 나타나고, 빈값이면 없어는 영역-->
                                    </div>
                                    <div class="red_txt fs14">올바른 이메일 형식이 아닙니다. 예)abc@abc.com</div>
                                </article>
                                <article>
                                    <div class="input_box soft_white_box">
                                        <input type="password" placeholder="비밀번호 입력" />
                                        <!--입력값이 생기면 나타나고, 빈값이면 없어는 영역-->
                                        <div class="r_area">
                                            <button type="button"><img width="40" src="./static/images/icon/ic_error2@2x.png" alt="" /></button>
                                        </div>
                                        <!--//입력값이 생기면 나타나고, 빈값이면 없어는 영역-->
                                    </div>
                                    <div class="red_txt fs14">이메일 주소와 비밀번호가 일치하지 않습니다. 이메일 주소 또는 비밀번호를 다시 확인해 주세요.</div>
                                </article>
                            </form>
                        </div>
                        <div class="lower_wrap cls">
                            <div class="left">
                                <div class="custom-radio-wrap custom-radio-white chk_font_white">
                                    <input type="checkbox" id="login_chk">
                                    <label for="login_chk">로그인 상태 유지</label>
                                </div>
                            </div>
                            <div class="right cls">
                                <a href="#null">로그인</a>
                                <span></span>
                                <a href="#null">회원가입</a>
                            </div>
                        </div>
                    </div>
                    <div class="bottom_wrap btn_wrap">
                        <a href="#null" class="btn btn-white">로그인</a>
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
