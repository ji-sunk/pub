<div class="wrap">

												wa-container에 추가될 클래스 정리

<script>
	$('.wa-switch').on('click', function(){
		if($(this).hasClass('on')){
			$(this).removeClass('on');
			$(this).find('.wa-switch-txt').text('OFF');
			$('.wa-container').removeClass('wa-correct').addClass('wa-wrong');
		}else{
			$(this).addClass('on');
			$(this).find('.wa-switch-txt').text('ON');
			$('.wa-container').removeClass('wa-wrong').addClass('wa-correct');
		}
	});

	//2021.06.01 스크롤 관련 스크립트 삭제

	//퍼블확인용 임시 스크립트 (수식 관련 html파일 보이도록 설정) : 개발시 참고만 하고 꼭! 지워주세요~
	var ajaxOtp = {
	  url : 'ex_calc.html',
	  async : true,
	  dataType : "html",
	  chache : false
	}
	$.ajax(ajaxOtp).done(function(data) {
	  $('.wa-container').children().remove();
	  $('.wa-container').html(data);
	}).fail(function() {
	  //console.log("error");
	}).always(function() { });

	//2021.06.01 슬라이드 액션 추가
	var _isSwipe = (_mobile || _tablet ) ? true : false ;  // mob이거나 tablet일때 swipe 되도록 : true
	var _isArr = (_mobile) ? false : true ;	//mob일때 화살표 없도록 : false
	var _slickOpt = {
		swipe : _isSwipe,
		infinite: false,
		slide: '.wa-cont-body',
		arrows: _isArr,
		dots: true,
		customPaging : function(slider, i) {
			i++;
			return '<button>'+ i +'</button>';
		},
	};
	$('.wa_slick').slick(_slickOpt);
	$(".wa-head").append($(".slick-dots"));


</script>
