	  $('.btn-chg-num').on('click', function(){

	//ÌçºÎ∏îÎã®Ïùò ÌôîÎ©¥ ÌôïÏù∏Ïö© - ÌÇ§Ìå®Îìú ÏïàÏùò Î∂ÑÏàò inputÏùò sizeÍ∞íÏù¥ valueÎ•º Î≥ÄÌôîÏãúÌÇ¨ÎïåÎßàÎã§ Ï°∞Ï†àÎêòÎèÑÎ°ù ÏÑ§Ï†ï
	$(document).on('keydown', '.form-control', function(e){

</script>

<!-- ÌçºÎ∏îÎã®ÏóêÏÑú ÌôîÎ©¥ÌôïÏù∏Ïö© Ïä§ÌÅ¨Î¶ΩÌä∏ÏûÖÎãàÎã§. Í∞úÎ∞úÏãú "ÏÇ≠Ï†ú"Ìï¥Ï£ºÏÑ∏Ïöî. -->
