<script>
	//학습하기에서 보기버튼 눌렀을때
	$(document).on('click', '.btn-viewopen', function(){
	  $(this).toggleClass('on');
	  $(this).next('.viewopen-detail').toggleClass('on');
	});

	// 정답입력 버튼 눌렀을때 키패드로 전환
	$(document).on('click', '.btn-inputAnswer', function(){
		$('.learning_picture').addClass('unactive');
		$('.onlyButtonBox').removeClass('active');
		$('.keypadBox').addClass('active');
		$('.v-tab .learningTail').addClass('on');
		$('.v-mob .mathExt').addClass('add_pb');
	});
	$(document).on('click', '.btn-close-pad', function(){
		$('.learning_picture').removeClass('unactive');
		$('.onlyButtonBox').addClass('active');
		$('.keypadBox').removeClass('active');
		$('.v-tab .learningTail').removeClass('on');
		$('.v-mob .mathExt').removeClass('add_pb');
	});

	// 필기패드로 전환
	$(document).on('click', '.btn-chg-note', function(){
	  var _target = $('.keypad.notes').closest('.keypad_wrap');
	  var _thisPad = $(this).closest('.keypad_wrap');
	  $('.keypad_wrap').not(_target).css('display', 'none');
	  _target.css('display', 'block');
	  //필기패드에서 원래패드로 전환
	  $('.btn-chg-num').on('click', function(){
	  	$('.keypad_wrap').not(_thisPad).css('display', 'none');
	  	_thisPad.css('display', 'block');
	  });
	});

	//퍼블단의 화면 확인용 - 키패드 안의 분수 input의 size값이 value를 변화시킬때마다 조절되도록 설정
	$(document).on('keydown', '.form-control', function(e){
		var _inputLen = $(this).val().length;
		var _key = event.which || event.keyCode || event.charCode;
		if( _key == 8 || _key == 46){
			_inputLen = (_inputLen < 2) ? 1 : _inputLen-1;
		}else{
			_inputLen = (_inputLen > 3) ? 4 : _inputLen+1;
		}
		$(this).attr('size', _inputLen);
	});

</script>

<!-- 퍼블단에서 화면확인용 스크립트입니다. 개발시 "삭제"해주세요. -->
<script>
	$('.btn-learning-del').on('click', function(){
	  $(this).remove();
	});
	$('.tmpBtn button').on('click', function(){
	  _target = $(this).attr('data-target');
	  $('.keypad_wrap').not($(_target)).css('display', 'none');
	  $(_target).css('display', 'block');
	});


	var ajaxOtp = {
	  url : 'ex_calc.html',
	  async : true,
	  dataType : "html",
	  chache : false
	}
	$.ajax(ajaxOtp).done(function(data) {
	  $('.mathExt').children().remove();
	  $('.mathExt').html(data);
	}).fail(function() {
	  //console.log("error");
	}).always(function() { });

	// 클릭한 네모에만 클래스 focusedInput가 추가되도록 설정
	// 입력이 모두 끝나면 클래스 focusedInput 삭제되도록 설정해주세요.
	$(document).on('click', '.mjx-box', function(){
		if($(this).closest('.mjx-box').length < 1 ){
			$('.mjx-box').not($(this)).removeClass('focusedInput');
			$(this).addClass('focusedInput');
		}
	});


</script>
