<script>
$(function(){
    //하단 영역 상하 스와이프 시 헤더에 붙도록 올라가는 이벤트
    var supportTouch = $.support.touch,
                scrollEvent = "touchmove scroll",
                touchStartEvent = supportTouch ? "touchstart" : "mousedown",
                touchStopEvent = supportTouch ? "touchend" : "mouseup",
                touchMoveEvent = supportTouch ? "touchmove" : "mousemove";
        $.event.special.swipeupdown = {
            setup: function() {
                var thisObject = this;
                var $this = $(thisObject);
                $this.bind(touchStartEvent, function(event) {
                    var data = event.originalEvent.touches ?
                            event.originalEvent.touches[ 0 ] :
                            event,
                            start = {
                                time: (new Date).getTime(),
                                coords: [ data.pageX, data.pageY ],
                                origin: $(event.target)
                            },
                            stop;

                    function moveHandler(event) {
                        if (!start) {
                            return;
                        }
                        var data = event.originalEvent.touches ?
                                event.originalEvent.touches[ 0 ] :
                                event;
                        stop = {
                            time: (new Date).getTime(),
                            coords: [ data.pageX, data.pageY ]
                        };

                        // prevent scrolling
                        if (Math.abs(start.coords[1] - stop.coords[1]) > 10) {
                            event.preventDefault();
                        }
                    }
                    $this
                            .bind(touchMoveEvent, moveHandler)
                            .one(touchStopEvent, function(event) {
                        $this.unbind(touchMoveEvent, moveHandler);
                        if (start && stop) {
                            if (stop.time - start.time < 1000 &&
                                    Math.abs(start.coords[1] - stop.coords[1]) > 30 &&
                                    Math.abs(start.coords[0] - stop.coords[0]) < 75) {
                                start.origin
                                        .trigger("swipeupdown")
                                        .trigger(start.coords[1] > stop.coords[1] ? "swipeup" : "swipedown");
                            }
                        }
                        start = stop = undefined;
                    });
                });
            }
        };
        $.each({
            swipedown: "swipeupdown",
            swipeup: "swipeupdown"
        }, function(event, sourceEvent){
            $.event.special[event] = {
                setup: function(){
                    $(this).bind(sourceEvent, $.noop);
                }
            };
        });

    var $top_wrap = $('.top_wrap'),
        $container = $('.container'),
        $header = $('.header'),
        condition = 'mid'; //이 변수값을 기준으로 하단영역의 위치를 3개로 나눔. upper, mid, lower

    $(document).on("swipeup",".js_up",function(){
        if(condition == 'mid'){
            setTimeout(function() { 
                $top_wrap.addClass('short');
                $container.addClass('long').removeClass('transition');
                $header.addClass('bg_white');
                condition = 'upper';
                $('.offer_section').removeClass('js_up');
                $('.scroll_wrap').addClass('can_scroll');
            }, 50);            
        }else if(condition == 'lower'){
            setTimeout(function() { 
                $top_wrap.removeClass('long');
                $container.removeClass('short').removeClass('transition');
                condition = 'mid';
            }, 50);            
        };
    });
    
    $(document).on("swipedown",".js_down",function(){
        if(condition == 'mid'){
            setTimeout(function() { 
                $top_wrap.addClass('long');
                $container.addClass('short transition');
                condition = 'lower';
            }, 50);            
        }else if(condition == 'upper'){
            setTimeout(function() { 
                $top_wrap.removeClass('short');
                $container.removeClass('long').addClass('transition');
                $header.removeClass('bg_white');
                condition = 'mid';
                $('.scroll_wrap').removeClass('can_scroll');
            }, 50);            
        };
        $('.offer_section').addClass('js_up');
    });
});
</script>
