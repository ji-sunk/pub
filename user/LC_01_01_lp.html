<div class="wrap">
	<div class="wrap-inner">

		<!-- lp-wrap은 wrap-inner안에, 가장 아래에 넣어주세요. -->

			<div class="lp-container lc-alert lc-def"><!--레이어 팝업은 이부분부터가 개발에서 떼어서 쓰는 영역이므로 따로 분기처리가 필요한 경우 클래스를 이부분에 넣어야 함. 또한 dim의 컬러도 개발에서 넣으므로 색상 수정 불가능-->

				<!-- 텍스트 영역 시작 -->
				<p class="lc-alert_txt m-fw-normal">
					현재 다른 기기에서 학습중입니다.
				</p>
				<!-- //텍스트 영역 끝 -->


				<div class="lp-btnBox">
					<button class="btn btn-blue">확인</button>
				</div>
			</div>

		</div>
