<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def layout-lc">
			<div class="header">
				<div class="inner">
					<div class="headerBox">
						<div class="headerBox_head">
							<h1 class="tit">AI 진단테스트</h1>
							<button class="btn-close-wrap">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<!-- //header -->

			<div class="container">
				<div class="inner">
					<div class="centermiddleBox">
						<div class="centermiddleBox-item">
							<div class="aic-predicBox">
								<h2 class="tit">유의사항</h2>
								<div>
									<ul class="aic-cautionBox">
										<li class="item1">
											<span class="num">1</span>
											<p>
												테스트는 학습자별로<br>
												1회만 가능합니다.
											</p>
										</li>
										<li class="item2">
											<span class="num">2</span>
											<p>
												테스트 도중 그만두거나<br>
												끝까지 완료하지 못한 경우<br>
												처음부터 다시 시작합니다.
											</p>
										</li>
										<li class="item3">
											<span class="num">3</span>
											<p>
												테스트를 완료한 후에는<br>
												재진단이 불가합니다.
											</p>
										</li>
										<li class="item4">
											<span class="num">4</span>
											<p>
												정확한 진단을 위하여<br>
												조용한 장소에서 차분하게<br>
												진행해 주세요.
											</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- //container -->
			<div class="footer">
				<div class="footer-inner">
					<div class="d-flex">
						<div class="d-item">
							<button class="btn-small btn-gray btn-left"><span class="m-txt">이전</span></button>
						</div>
						<div class="d-item btnItem-auto">
							<button class="btn btn-blue">다음</button>
						</div>
					</div>
				</div>
			</div>
			<!-- //footer -->
		</div>
		<!-- //layout-def -->
		
	</div>
</div>
