<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="true">
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="google" value="notranslate">
	<title>AI연산</title>

    <script src="static/js/jquery.3.3.1.min.js"></script>
	<script src="static/js/ui.js"></script>
	<link href="static/css/style.css" rel="stylesheet">

</head>
<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def layout-lc bg_gray">
			<div class="header">
				<div class="inner">
					<div class="headerBox">
						<div class="headerBox_head">
							<h1 class="tit">학습자 추가</h1>
							<button class="btn-close-wrap">닫기</button>
						</div>
					</div>
				</div>
			</div>
		
			<div class="container">
				<div class="inner">
                    <div class="tit_txt">학습자 정보를 입력해 주세요.</div>
                    <div class="wirte_form gm_ver w520 pb0">
                        <form>
                            <section>
                                <div class="item">
                                    <div class="input_title">이름</div>
                                    <div class="input_cont h56">
                                        <div class="input_box white_box">
                                            <input type="text" placeholder="이름 입력" />
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="input_title">생년월일</div>
                                    <div class="input_cont h56 lr_flex_2">
                                        <div class="area">
                                            <div class="new-select new-select-white h56">
                                                <div class="selected_txt">2004년</div>
                                                <div class="select_option">
                                                    <ul>
                                                        <li><button type="button">2002년</button></li>
                                                        <li><button type="button">2003년</button></li>
                                                        <li><button type="button" class="selected">2004년</button></li>
                                                        <li><button type="button">2005년</button></li>
                                                        <li><button type="button">2006년</button></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="area">
                                            <div class="new-select new-select-white h56">
                                                <div class="selected_txt">3월</div>
                                                <div class="select_option">
                                                    <ul>
                                                        <li><button type="button">1월</button></li>
                                                        <li><button type="button">2월</button></li>
                                                        <li><button type="button" class="selected">3월</button></li>
                                                        <li><button type="button">4월</button></li>
                                                        <li><button type="button">5월</button></li>
                                                        <li><button type="button">6월</button></li>
                                                        <li><button type="button">7월</button></li>
                                                        <li><button type="button">8월</button></li>
                                                        <li><button type="button">9월</button></li>
                                                        <li><button type="button">10월</button></li>
                                                        <li><button type="button">11월</button></li>
                                                        <li><button type="button">12월</button></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="input_title">성별</div>
                                    <div class="input_cont h56 white">
                                        <div class="cls h56">
                                            <div class="box_radio">
                                                <input type="radio" name="gender" id="male" />
                                                <label for="male">남</label>
                                            </div>
                                            <div class="box_radio">
                                                <input type="radio" name="gender" id="female" />
                                                <label for="female">여</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                    
                    <div class="bottom_sticky">
                        <div class="btn_cont">
                            <button class="btn btn-blue">확인</button>
                        </div>
                    </div>
				</div>
			</div>
			<!-- //container -->
		</div>
		<!-- //layout-def -->
	</div>
</div>

</body>
</html>
