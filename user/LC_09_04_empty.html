<body>

<!-- 
	**** 접속했을때 wrap-inner에 추가되는 클래스 정리 ****
	1. mob : v-mob
	2. 태블릿 : v-tab ( 미디어쿼리 -  세로 : 800까지, 가로 : 801부터 )
	3. pc : v-pc
 -->

<div class="wrap">
	<div class="wrap-inner">
		<div class="layout-def not_flex header_absolute header_white_cont ocr_offer empty"><!--소주제가 없는 경우에는 class empty 추가됨(하단 스크립트는 동일)-->
			<div class="header">
				<div class="inner">
					<div class="headerBox">
						<div class="headerBox_head">
							<h1 class="tit">OCR 학습</h1>
							<button class="btn-close-wrap">닫기</button>
						</div>
					</div>
				</div>
			</div>
            
            <div class="top_wrap">
                <div class="img_wrap" style="background-image: url(https://dummyimage.com/800x600/fff/333&text=test)"><!--ocr 문항 사진은 background-image 속성으로 넣어주세요-->
                </div>
            </div>
        
			<div class="container">
				<div class="inner">
				    <div class="offer_section js_up">
                        <div class="scroll_wrap">
                            <div class="quest_wrap js_down">
                                <div class="inner_cont">
                                    <img src="https://dummyimage.com/400x100/fff/333&text=test" alt="">
                                </div>
                            </div>
                            
                            <div class="bnr_wrap js_down">
                                <p>앗!<br />촬영한 문제와 비슷한 학습을 준비 중이야.<br />다른 문제를 촬영해 줘</p>
                            </div>
                            
                        </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
