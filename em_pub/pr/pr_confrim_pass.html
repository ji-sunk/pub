  <header>

      <div class="header_inner">

          <a href="..">

            <span class="sr">back</span>
            <i class="icon_24">

                <p>Account passwords do not match. <br>Please enter it again.</p>
              </div>
            </form>
          </div>
        </article>    
      </div>   
    </section>
    <!-- save button -->
    <article class="bottom_zero_btn_wrap">

      </button>

    <!--main-->
