<!DOCTYPE html>
<html lang="ko">
<head>
    <title>mathpid</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <!--<meta name="theme-color" content="#C70026"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="">
    <link rel="canonical" href="">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" type="text/css" href="../css/vendor/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/result.css"/>
  <!-- 2022.09.19 불필요 css 삭제 -->

</head>

<!-- 2022.08.18 비주얼 폰트 -> add ko class-->
<body class="sub_page nt ko">
<!-- 2022.09.07 test mode btn 삭제 -->

<!-- header -->
<header>
    <div class="header_wrap">
        <div class="header_inner">
            <div class="sub_title">
                <a href="..">
                    <span class="sr">close</span>
                    <i class="icon_24">
                        <img src="../images/result/icon-all-s-24-close-bold-white.svg" aria-hidden="true" alt="close">
                    </i>
                  </a>
                  <!-- 2022.09.07 title a tag 밖으로 -->
                  <div class="text_wrap">
                      <h2>Numbers 1 ~ 5</h2>
                  </div>
            </div>
        </div>
    </div>
</header>
<!-- header -->
<main class="container result course_learning result_view">
  <audio preload="auto" class="audio_wrap"><source class="audio_source" src=""/></audio>
  <section class="result_top flex_reverse">
    <article class="result_view_title">        
      <h3>데일리 코스를 완료했어!</h3> 
      <div class="result_lavel_wrap">
        <div class="result_level">
            <p>level <strong>1</strong></p>
        </div>
        <span class="result_level_desc">Number Up to 9</span>
      </div>  
      <!-- 2022.08.03 인터랙션 추가 -->
      <div class="particle_course_view">
        <figure>
          <img src="../images/interaction/particle_course_view.webp" alt="">
        </figure>
      </div>      
    </article>
  </section>
    <section class="result_contents mt0">
      <!--START :: result contents-->
      <div class="wrap ho_scroll">      
        <article class="big_card card_ui mt0">
          <div class="card_ui_inner">
            <div class="card_box">
              <ul class="result_view_list">
                <li class="state_blowbasic">
                  <div class="list_inner">
                    <span class="result_view_num">1</span>
                    <span class="result_view_state ">Below Basic</span>
                  </div>
                </li>
                <li class="state_basic">
                  <div class="list_inner">
                    <span class="result_view_num">0</span>
                    <span class="result_view_state ">Basic</span>
                  </div>
                </li>
                <li class="state_proficient">
                  <div class="list_inner">
                    <span class="result_view_num">3</span>
                    <span class="result_view_state ">Proficient</span>
                  </div>
                </li>
                <li class="state_advanced">
                  <div class="list_inner">
                    <span class="result_view_num">2</span>
                    <span class="result_view_state ">Advanced</span>
                  </div>
                </li>
              </ul>                
            </div>
          </div>
        </article> 
      </div>
      <!--END :: result contents-->      
    </section>
    <article class="bottom_zero_btn_wrap">
        <div class="bottom_character_wrap">
          <div class="bottom_character">
            <figure>
              <!-- 2022.09.19 캐릭터 파일명 변경 -->
              <img src="../images/character/pidy_Cl_character.webp" alt="">
            </figure>
          </div>
          <div class="bottom_ch_comment">
            <p>A total of 120 problems <br>were solved.</p>
             <!-- 2022.09.13 말풍선 꼭지 css bg -> object로 변경-->
            <i class="bubble_tap_wrap">
              <object data="../images/result/img-textbox-tale-left.svg" type="" class="add_new_color"></object>
            </i>
          </div>
        </div>
        <button type="" class="bottom_zero_btn active">
          <span>Go to Next Step</span>
        </button>         
      </article>  

   
    <!--main-->
</main>
<!--container-->
<!-- 2022.09.07 test fullscreen btn 삭제 -->


<script type="text/javascript" src="../js/vendor/gsap.min.js"></script>
<script type="text/javascript" src="../js/vendor/ScrollToPlugin.min.js"></script>
<script type="text/javascript" src="../js/vendor/swiper.min.js"></script>
<!--test fullscren-->
<script type="text/javascript" src="../js/vendor/screenfull.js"></script>
<script type="text/javascript" src="../js/main.js"></script>

</body>
</html>
