  <script>

  /**
   * @param {margin} 리스트 사이값
  */     
  function flex_list_width(margin){
    const ho_scroll_item = document.querySelectorAll(".ho_scroll_item"); //각 날짜별 
    const w_width = window.innerWidth;
    if(!ho_scroll_item) return;
    
    ho_scroll_item.forEach(item => {  
      const list_wrap = item.querySelector(".ho_scroll_item_list"); //날짜별 리스트
      const history_mode_btn = item.querySelector(".btn_wrap button"); 

      if(w_width < 1024){
        list_wrap.style.width = "auto";
      }else{
        if(list_wrap.classList.contains("list_active")){
          list_width();
        }
      }      

      function list_width(e){
        if(w_width < 1024){
          list_wrap.style.width = "auto"; 
          return;
        }   
        const list = list_wrap.querySelectorAll("li"); //리스트
        const card_length = list.length;
        const card_width = list[0].getBoundingClientRect().width;
        const counter = Math.ceil(card_length / 3); 
        const blank =(counter-1) * margin; // 20 - 사이값    
        const list_width =  (card_width * counter) + blank;
    
        list_wrap.style.width = `${list_width}px`;
      }      

      history_mode_btn.addEventListener("click", e =>{     
        list_wrap.classList.add("list_active");  //확장된 리스트 wrap    
        list_width(e);  
      })    
    });
  }
  
  flex_list_width(20);//리스트 사이값

  window.addEventListener("resize", function(){
    flex_list_width(20);
  }); 
  </script>
