<!DOCTYPE html>
<html lang="ko">
<head>
  <title>mathpid</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <!--<meta name="theme-color" content="#C70026"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="description" content="">
  <link rel="canonical" href="">
  <meta name="robots" content="index,follow">
  
  <link rel="stylesheet" type="text/css" href="../css/vendor/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <!-- 2022.09.19 불필요 css 삭제 -->
  <link rel="stylesheet" type="text/css" href="../css/cs.css"/>
<!-- test 샥제 -->
</head>
<body class="sub_page cs cs_write">
<!--2022.09.02 mode btn test 삭제 -->

  <!-- header -->
  <header>
    <div class="header_wrap">		
      <div class="header_inner">
        <div class="sub_title">
          <a href="..">
            <!-- 2022.09.07 back text 추가 -->
            <span class="sr">back</span>
            <i class="icon_24">        
              <img src="../images/common/black_arrow_24.svg" aria-hidden="true" alt="화살표">               
            </i>
          </a> 
          <!-- 2022.09.07 title a tag 밖으로 -->
          <div class="text_wrap">
            <h2>Customer support</h2>
          </div> 
        </div>       
      </div>
    </div>
  </header>
<!-- //header -->
  <main class="container cs_main">
    <audio preload="auto" class="audio_wrap"><source class="audio_source" src/></audio>  
    <section class="main_contents">        
      <div class="wrap">   
        <article class="cs_write_form form_wrap">
          <form class="cs_write_wrap">    
            <div class="cs_write_inner">
              <!-- selct box -->
              <div class="cs_select_wrap">
                <span class="cs_input_title">Category</span>
                <div class="cs_select">                  
                  <div class="cs_select_inner">
                    <a class="cs_select_btn" href="javascript:void(0);">
                      <span class="cs_select_text">Please select a category</span>
                      <span class="sr">문의 카테고리</span>
                      <i class="icon_16">      
                        <img src="../images/common/light_gray_select_down_arrow_16.svg" aria-hidden="true" alt="아래화살표">                     
                      </i>
                    </a>
                    <ul class="cs_select_list">
                      <li>
                        <a class="active" href="javascript:void(0)">
                          <span>Account</span>
                          <i class="icon_16">
                            <object type="image/svg+xml" data="../images/common/check_icon.svg" class="add_new_color"></object>
                          </i>
                        </a>
                      </li>
                      <li>
                        <a class="" href="javascript:void(0)">
                          <span>Learning</span>
                          <i class="icon_16">
                            <object type="image/svg+xml" data="../images/common/check_icon.svg" class="add_new_color"></object>
                          </i>
                        </a>
                      </li>
                      <li>
                        <a class="" href="javascript:void(0)">
                          <span>Error</span>
                          <i class="icon_16">
                            <object type="image/svg+xml" data="../images/common/check_icon.svg" class="add_new_color"></object>
                          </i>
                        </a>
                      </li>
                      <li>
                        <a class="" href="javascript:void(0)">
                          <span>Payment</span>
                          <i class="icon_16">
                            <object type="image/svg+xml" data="../images/common/check_icon.svg" class="add_new_color"></object>
                          </i>
                        </a>
                      </li>
                      <li>
                        <a class="" href="javascript:void(0)">
                          <span>Event</span>
                          <i class="icon_16">
                            <object type="image/svg+xml" data="../images/common/check_icon.svg" class="add_new_color"></object>
                          </i>
                        </a>
                      </li>
                      <li>
                        <a class="" href="javascript:void(0)">
                          <span>Other</span>
                          <i class="icon_16">
                            <object type="image/svg+xml" data="../images/common/check_icon.svg" class="add_new_color"></object>
                          </i>
                        </a>
                      </li> 
                        
                    </ul>
                  </div>
                </div>  
              </div>
              <!-- 이메일 -->
              <div class="email_wrap input_out">  
                <label for="uemail" class="cs_input_title">Email address to be answered</label>        
                <div class="input_wrap">                  
                  <input type="email" placeholder="Example@email.com" name="" class="" id="uemail" required>     
                </div>                             
              </div>
              <!-- title  -->
              <div class="title_wrap input_out">
                <label for="cs_title" class="cs_input_title">Title</label>   
                <div class="input_wrap">             
                               
                  <input type="text" placeholder="Please enter a title" name="" class="" id="cs_title" required>  
                </div>                
              </div> 
              <!-- cs content  -->
              <div class="content_wrap input_out">
                <label for="cs_content" class="cs_input_title">Content</label>       
                <div class="input_wrap"> 
                  <textarea id="cs_content" class="cs_content_area" cols="30" rows="10" maxlength="1000" placeholder="Please enter a contents"></textarea>
                  <div class="textarea_counter">
                    <span class="current_text_num">0</span>
                    <span>/</span>
                    <span>1000</span>
                  </div>
                </div>                
              </div> 
            </div>
          </form>
        </article>   
      </div>   
    </section>
    <!-- save button -->
    <article class="bottom_zero_btn_wrap">
      <!-- background -->
      <button class="bottom_zero_btn ">
        <span>Send completed inquiry</span>
      </button>         
    </article>   
    <!--main-->  
  </main>
<!--container-->

<!--2022.09.02 fullscreen btn test 삭제 -->
  <script type="text/javascript" src="../js/vendor/gsap.min.js"></script>
  <script type="text/javascript" src="../js/vendor/ScrollToPlugin.min.js"></script>
  <script type="text/javascript" src="../js/vendor/swiper.min.js"></script>	
  <script type="text/javascript" src="../js/vendor/screenfull.js"></script>	
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript" src="../js/cs.js"></script>


  </body>
</html>
