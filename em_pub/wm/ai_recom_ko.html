<!DOCTYPE html>
<html lang="ko">
<head>
    <title>mathpid</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <!--<meta name="theme-color" content="#C70026"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="">
    <link rel="canonical" href="">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" type="text/css" href="../css/vendor/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
  <!-- 2022.09.19 불필요 css 삭제 -->
    <link rel="stylesheet" type="text/css" href="../css/wm.css"/>
    <!-- test 삭제바람 --> 

</head>
<!-- 2022.08.17 kor-->
<body class="sub_page wm ai_recom ko">
<!--2022.09.07 mode btn test 삭제 -->

<!-- header -->
<header>
  <div class="header_wrap">
    <div class="header_inner">
      <div class="sub_title">
        <a href="..">          
          <!-- 2022.09.07 back text 추가 -->
          <span class="sr">back</span>
          <i class="icon_24">
            <img src="../images/common/white_arrow_24.svg" aria-hidden="true" alt="close">
          </i>
        </a>
        <!-- 2022.09.07 title a tag 밖으로 -->  
        <div class="text_wrap">
          <h2>Monthly Test</h2>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- header -->
<main class="container wm_main ai_recom_main">
  <audio preload="auto" class="audio_wrap"><source class="audio_source" src=""/></audio>
  <section class="wm_top">
    <div class="wrap">
       <!-- wing score icon -->
      <article class="ai_wing_state">
         <!-- wing score title -->
        <div class="ai_wing_state_title"> 
          <h3>새로운 윙 포인트 획득!</h3>
        </div>
        <!-- wing score icon -->
        <div class="ai_wing_score_wrap">
          <div class="ai_wing_top_icon">
            <i class="icon_50">
              <img src="../images/wm/w_wings_icon_32.svg" alt="">
            </i>        
          </div>
          <!-- wing score -->
          <div class="ai_wing_score">
            <span>+5</span>
          </div>
          <!-- 2022.08.03 인터랙션 추가 -->
          <div class="particle_recom">
            <figure>
              <img src="../images/interaction/particle_wm_ai_recom.webp" alt="">
            </figure>
          </div>
        </div>
        <div class="ai_wing_state_text">
          <span>Good!</span>
        </div>  
      </article>   
    </div>
  </section>


  <section class="ai_recom_contents">  
    <!--START :: contents-->
    <div class="wrap ho_scroll ">    
      <div class="responsive_section">
        <!-- correct answers &study time -->
        <article class="big_card card_ui">
          <div class="card_ui_inner">
            <div class="card_box">            
              <div class="card_item half">
                <div class="item_inner">
                  <span class="tit">Number of Correct Answers</span>
                  <div class="score"> 
                    <span class="answer">3</span>
                    <span>/</span>
                    <span class="total">4</span>
                  </div>
                </div>
              </div>
              <div class="card_item half">
                <div class="item_inner">
                  <span class="tit">Study Time</span>
                  <div class="score">
                    <i class="icon_24">                  
                      <object data="../images/common/c_time_icon_24.svg" type="" class="add_new_color"></object>
                    </i>
                    <span>0m 31s</span>
                  </div>
                </div>
              </div>           
            </div>
          </div>
        </article>
        <!-- solved button -->
        <article class="big_card card_ui">
          <div class="card_ui_inner incorrect_answer">
            <div class="card_item row">
              <span class="tit">The questions you solved</span>
              <div class="btn_wrap">
                <a href="" class="chk_btn"><span>4</span>
                  <i class="icon_16">
                    <object data="../images/common/c_arrow_right_16.svg" type="" class="add_new_color"></object>                
                  </i>
                </a>
              </div>
            </div>
          </div>
        </article>
      </div>
      <!-- check the concept -->
      <article class="big_card card_ui ai_recom_check">
        <div class="card_ui_inner ">        
          <h3>Check the Concept</h3>
          <ul class="check_concept_list newscroll_bar">
            <li>
              <p class="concept_text">Number 1~5</p>
              <a href="javascript:void(0)">
                <span>Go</span>
                <i class="icon_16">
                  <img src="../images/common/gray_arrow_16.svg" aria-hidden="true" alt="화살표">    
                </i>
              </a>
            </li>
            <li>
              <p class="concept_text">Number 6~9</p>
              <a href="javascript:void(0)">
                <span>Go</span>
                <i class="icon_16">
                  <img src="../images/common/gray_arrow_16.svg" aria-hidden="true" alt="화살표">    
                </i>
              </a>
            </li>
            <li>
              <p class="concept_text">Number 11~50</p>
              <a href="javascript:void(0)">
                <span>Go</span>
                <i class="icon_16">
                  <img src="../images/common/gray_arrow_16.svg" aria-hidden="true" alt="화살표">    
                </i>
              </a>
            </li>
            <li>
              <p class="concept_text">One-digit Addition (1)</p>
              <a href="javascript:void(0)">
                <span>Go</span>
                <i class="icon_16">
                  <img src="../images/common/gray_arrow_16.svg" aria-hidden="true" alt="화살표">    
                </i>
              </a>
            </li>
          </ul>
        </div>
      </article>
    </div>
    <!--END :: result contents-->
  </section>
    <!--main-->
</main>
<!--container-->
<!--2022.09.07 fullscreen btn test 삭제 -->
<script type="text/javascript" src="../js/vendor/gsap.min.js"></script>
<script type="text/javascript" src="../js/vendor/ScrollToPlugin.min.js"></script>
<script type="text/javascript" src="../js/vendor/swiper.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/wm.js"></script>


</body>
</html>
