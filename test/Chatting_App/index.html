<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="topbar">
                <div class="topbar-left"></div>
                <div class="topbar-right">
                    <span class="material-symbols-outlined"> signal_cellular_alt </span>
                    <span class="material-symbols-outlined"> wifi </span>
                    <span class="material-symbols-outlined"> battery_horiz_050 </span>
                </div>
            </div>
            <div class="header">
                <span class="material-symbols-outlined"> menu </span>
                <p>Chatting</p>
                <span class="material-symbols-outlined"> filter_alt </span>
            </div>
            <div class="chat-area">
                <div class="chats"></div>
                
                <div class="message stark">
                    <div class="typing typing-1"></div>
                    <div class="typing typing-2"></div>
                    <div class="typing typing-3"></div>
                </div>

                <div class="message message--typing">
                    <p class="message__item">
                    <span class="message__dot"></span>
                    <span class="message__dot"></span>
                    <span class="message__dot"></span>
                    </p>
                </div>
            </div>
            <div class="chat-input">
                <img src="img/user1.jpg">
                <input type="text" placeholder="Type Message..." id="txt">
                <label for="txt" id="btn">Send</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
